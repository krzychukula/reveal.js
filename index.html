<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/ap.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>



		<div class="reveal">


            <div class="loadingIndicator"><img src="css/loading.gif"/> <span>Loading...</span></div>

            <div id="articlePreview" class="modal_close"></div>

            <!-- Section template -->
            <section class="section template">
                <section>
                    <h2 class="sectionName">Section Name</h2>

                    <a href="#/1/1" class="image navigate-down enabled">
                        <img width="178" height="238" src="https://s3.amazonaws.com/hakim-static/reveal-js/arrow.png" alt="Down arrow">
                    </a>
                </section>

                <!-- Article template goes here -->
            </section>

            <!-- Article teaser template -->
            <section class="articleTeaser template">
                <h3 class="title">Article Title</h3>
                <img class="image" src="" height="400"/>
            </section>

            <!-- Article template -->
            <section class="article template">
                <h2 class="title"></h2>
                <h3 class="leadtext"></h3>
                <div class="bodytext"></div>
            </section>

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section>
					<h1>Reveal Aftenposten</h1>
					<h3>Aftenposten API Reveal.js Client</h3>
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>
		<script src="js/jquery.js"></script>
        <script src="js/leanModal.js"></script>
		<script src="js/ap.js"></script>
	</body>
</html>
